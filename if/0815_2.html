<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">레포트 점수</label>
    <input type="text" id="num" />
    <button id="btn">등급 확인</button>
    <div id="res"></div>
  </body>
  <script>
    // 레포트 점수에 따라 등급을 매기는 프로그램 만들기
    // 90~100 : A
    // 80~89 : B
    // 70~79 : C
    // 60~69 : D
    // ~59 : F

    btn.onclick = () => {
        let score = num.value;
        if ((score <= 100) && (score >= 90) ) {
            res.innerHTML = `A`
        }
        else if ((score <= 89) && (score >= 80) ) {
            res.innerHTML = `B`
        }
        else if ((score <= 79) && (score >= 70) ) {
            res.innerHTML = `C`
        }
        else if ((score <= 69) && (score >= 60) ) {
            res.innerHTML = `D`
        }
        else {
            res.innerHTML = `F`
        }
    }
  </script>
</html>
