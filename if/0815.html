<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <input type="text" id="number" />
    <button id="btn">확인</button>
    <div id="val"></div>
  </body>
  <script>
    // 유저가 입력하는 숫자가 0인지 음수인지 양수인지 판단하는 프로그램 만들기

    // let num = (number.value); 이렇게 전역으로 하면 왜 안되는거..ㅠ

    btn.onclick = function () {
      let num = (number.value);
      console.log(num);
      
      if (0 < num) {
        val.innerHTML = `양수 : ${num}`;
      } else if (0 > num) {
        val.innerHTML = `음수 : ${num}`;
      } else {
        val.innerHTML = `0`;
      }
    };
  </script>
</html>
